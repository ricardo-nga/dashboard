<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2e url('img/Ja2M959.jpeg') no-repeat center center;
      background-size: cover;
      color: #eee;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    header {
      position: absolute;
      top: 10rem; /* 10 lines down */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.4rem; /* bigger font */
      color: #eee;
      text-align: center;
      opacity: 0.95;
    }

    #weather {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #weather span {
      font-size: 1.6rem; /* slightly bigger icon */
    }

    #datetime {
      font-weight: bold;
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      margin-bottom: 4rem;
      position: relative;
    }

    .search-box form {
      display: flex;
      justify-content: center;
    }

    .search-box img {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      opacity: 0.8;
      pointer-events: none;
    }

    .search-box input[type="text"] {
      width: 100%;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #2a2a40;
      color: #eee;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      transition: box-shadow 0.2s;
      text-align: center;
    }

    .search-box input[type="text"]:focus {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 1000px;
    }

    .bookmark {
      background: #2a2a40;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.2s;
    }

    .bookmark:hover {
      transform: scale(1.1);
    }

    .bookmark img {
      width: 32px;
      height: 32px;
      display: block;
      margin: 0 auto 0.5rem;
    }

    a {
      text-decoration: none;
      color: #eee;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <script>
    // --- TIME ---
    function updateTime() {
      const now = new Date();
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      const date = now.toLocaleDateString(undefined, options);
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('datetime').textContent = `${date} • ${time}`;
    }
    updateTime();
    setInterval(updateTime, 60000); // update every minute

    // --- WEATHER ---
    function getWeatherIcon(description) {
      const desc = description.toLowerCase();
      if (desc.includes('sun') || desc.includes('clear')) return '☀️';
      if (desc.includes('cloud')) return '☁️';
      if (desc.includes('rain')) return '🌧️';
      if (desc.includes('snow')) return '❄️';
      if (desc.includes('fog') || desc.includes('mist')) return '🌫️';
      if (desc.includes('thunder')) return '⛈️';
      return '🌡️';
    }

    function fetchWeather() {
      fetch('https://wttr.in/Weston-super-Mare?format=j1')
        .then(response => response.json())
        .then(data => {
          const current = data.current_condition[0];
          const temp = current.temp_C + '°C';
          const desc = current.weatherDesc[0].value;
          const icon = getWeatherIcon(desc);
          document.getElementById('weather').innerHTML = `<span>${icon}</span> ${desc}, ${temp}`;
        })
        .catch(() => {
          document.getElementById('weather').textContent = 'Weather unavailable';
        });
    }

    fetchWeather();
    setInterval(fetchWeather, 1800000); // refresh every 30 minutes
  </script>
