<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-main: #1e1e2e;
      --bg-card: #2a2a40;
      --text-color: #eee;
      --accent-glow: rgba(255, 255, 255, 0.2);
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg-main) url('img/Ja2M959.jpeg') no-repeat center center / cover;
      color: var(--text-color);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header {
      position: absolute;
      top: 10rem;
      width: 80%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.4rem;
      opacity: 0.95;
    }

    #weather, #datetime {
      font-weight: bold;
    }

    #weather span {
      font-size: 1.6rem;
      margin-right: 0.3rem;
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      margin-bottom: 4rem;
      position: relative;
    }

    .search-box img {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      opacity: 0.8;
      pointer-events: none;
    }

    .search-box input {
      width: 100%;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: var(--bg-card);
      color: var(--text-color);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      transition: box-shadow 0.2s, transform 0.1s;
      text-align: center;
    }

    .search-box input:focus {
      box-shadow: 0 0 15px var(--accent-glow);
      transform: scale(1.02);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 1000px;
    }

    .bookmark {
      background: var(--bg-card);
      padding: 1rem;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .bookmark:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .bookmark img {
      width: 32px;
      height: 32px;
      display: block;
      margin: 0 auto 0.5rem;
    }

    a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
        top: 6rem;
      }
      .search-box {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="weather">Loading weather...</div>
    <div id="datetime"></div>
  </header>

  <div class="search-box">
    <img src="https://duckduckgo.com/favicon.ico" alt="DuckDuckGo">
    <form method="get" action="https://duckduckgo.com/">
      <input type="text" name="q" placeholder="Search DuckDuckGo...">
    </form>
  </div>

  <div class="grid">

  </div>

  <script defer>
    const datetimeEl = document.getElementById('datetime');
    const weatherEl = document.getElementById('weather');

    // Time updater
    function updateTime() {
      const now = new Date();
      const date = now.toLocaleDateString(undefined, { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      datetimeEl.textContent = `${date} ‚Ä¢ ${time}`;
    }
    updateTime();
    setInterval(updateTime, 60000);

    // Weather
    const getWeatherIcon = desc => {
      desc = desc.toLowerCase();
      if (desc.includes('sun') || desc.includes('clear')) return '‚òÄÔ∏è';
      if (desc.includes('cloud')) return '‚òÅÔ∏è';
      if (desc.includes('rain')) return 'üåßÔ∏è';
      if (desc.includes('snow')) return '‚ùÑÔ∏è';
      if (desc.includes('fog') || desc.includes('mist')) return 'üå´Ô∏è';
      if (desc.includes('thunder')) return '‚õàÔ∏è';
      return 'üå°Ô∏è';
    };

    async function fetchWeather() {
      try {
        const res = await fetch('https://wttr.in/Weston-super-Mare?format=j1');
        const data = await res.json();
        const current = data.current_condition[0];
        const desc = current.weatherDesc[0].value;
        const icon = getWeatherIcon(desc);
        weatherEl.innerHTML = `<span>${icon}</span>${desc}, ${current.temp_C}¬∞C`;
      } catch {
        weatherEl.textContent = 'Weather unavailable';
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 1800000);
  </script>
</body>
</html>
